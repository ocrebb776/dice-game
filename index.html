<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <style>
         :root {
            --accent: #448;
        }
        
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            background-color: var(--accent);
        }
        
        .white {
            width: 100vw;
            height: 50vh;
            background-color: #fff;
            position: fixed;
            z-index: -2;
        }
        
        .main {
            background-color: #fff;
            width: 90vw;
            height: 80vh;
            margin-top: 10vh;
            margin-left: 5vw;
            box-shadow: 0px 0px 10px 5px rgb(88, 88, 88);
            z-index: -1;
            position: fixed;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
        }
        
        .main .s {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .bdice {
            width: 100%;
            display: grid;
            grid-template-rows: 1fr 5fr 1fr;
            height: 70vh;
        }
        
        .bdice div {
            text-align: center;
        }
        
        img {
            width: 33%;
        }
        
        button {
            padding: 5px;
            font-size: 40px;
            border-radius: 12px;
            box-shadow: 10px 10px 0px 10px #aaa;
            border: none;
            min-width: 100px;
        }
        
        button:active,
        button:disabled {
            box-shadow: 1px 1px 0px 1px #aaa;
            transform: translate(11px, 11px);
        }
        
        #pl1,
        #pl2 {
            margin: 5px;
            box-shadow: 0px 0px 5px 2px rgb(93, 93, 93);
            padding: 10px;
            height: 50%;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        div {
            text-align: center;
        }
        
        .act {
            border-inline: 5px solid var(--accent);
        }
        
        .popup {
            background-color: #fff;
            width: 90vw;
            height: 80vh;
            margin-top: 10vh;
            margin-left: 5vw;
            box-shadow: 0px 0px 10px 5px rgb(88, 88, 88);
            z-index: -1;
            position: fixed;
            border-radius: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="white"></div>
    <div class="main">
        <div class="s">
            <div id="pl1" class="act">
                <div>Player 1 <br> SCORE <br> <span id="pl1s">0</span></div>
            </div>
        </div>
        <div class="s">
            <div class="bdice">
                <div>
                    ROUND : <span id="round">1</span>
                </div>
                <div style="display: flex;align-items: center;justify-content: space-evenly;">
                    <img id="1" src="img/dice.png">
                    <img id="2" src="img/dice.png">
                </div>
                <div>
                    <input id="cl" type="color" value="#444488"><button id="roll" onclick="rolled = true;console.log('change')">Roll</button>
                </div>
            </div>
        </div>
        <div class="s">
            <div id="pl2">
                <div>
                    Player 2 <br> SCORE <br>
                    <span id="pl2s">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <h1>THE WINNER WAS PLAYER <br><span id="winner">X</span><br> THERRE SCORE WAS<br><span id="wscore">X</span>pt
        </h1>
        <H2>THE LOOSER WAS PLAYER<br> <span id="looser">X</span><br>WITH A SCORE OF <br><span id="lscore">X</span> pt</H2>The difference was <span id="diff">X</span> pt
    </div>
</body><span id="col"></span>
<script>
    let cl = document.getElementById('cl')
    let roll = document.getElementById('roll')
    let img = ['1.svg', '2.svg', '3.svg', '4.svg', '5.svg', '6.svg']
    let dice = [
        document.getElementById('1'),
        document.getElementById('2')
    ]
    let summa = [
        document.getElementById('popup'),
        document.getElementById('winner'),
        document.getElementById('wscore'),
        document.getElementById('looser'),
        document.getElementById('lscore'),
        document.getElementById('diff')
    ]
    let rolled = false
    let scores = [0, 0]
    let rs = []
    let p = 0
    let round = 1
    scoreb = [
        [
            document.getElementById('pl1'),
            document.getElementById('pl2')
        ],
        [
            document.getElementById('pl1s'),
            document.getElementById('pl2s')
        ]
    ]

    let rolld = function() {
        if (round != 6) {
            roll.innerHTML = "Roll"
                //random number
            rs = [Math.trunc(Math.random() * 5), Math.trunc(Math.random() * 5)]
            dice[0].src = 'img/dice.png'
                // shakes first dice this takes 1000ms
            shake(0)
                // after 1000ms it will change the face of the  first dice to the random number genarated (aysinc waits until animation is finished)
            setTimeout(function() {
                dice[0].src = `img/${img[rs[0]]}`
            }, 1000)
            dice[1].src = 'img/dice.png'
                // shakes second dice
            shake(1)
                //same as before but for second dice aysinc
            setTimeout(function() {
                dice[1].src = `img/${img[rs[1]]}`
            }, 1000)
            setTimeout(function() { //completed after both aysinc things(2000 ms delay)
                rs[0] += 1 //0-5 to 1-6 
                rs[1] += 1

                scores[p] += rs[0] + rs[1] //adds score

                if ((rs[0] + rs[1]) % 2 == 0) {
                    scores[p] += 10 //bonus for total being even
                } else {
                    scores[p] -= 5 // penalty for it being odd
                }

                if (scores[p] < 0) {
                    scores[p] = 0 //makes sure that score is never negative
                }

                if (rs[0] == rs[1]) {
                    roll.innerHTML = "roll again" //if it is a double rolled it will roll again option 
                    rres() //reenables button

                } else {
                    scoreb[0][p].classList.remove("act"); //removes border on player
                    if (p == 0) {
                        p = 1
                    } else {
                        round += 1
                        document.getElementById('round').innerHTML = round
                        p = 0
                    } //swaps playeer



                }
                scoreb[0][p].classList.add("act"); //add border on new player


                rres() //re enables button
                updatescores() // updates scores


            }, 2000)

        } else {
            if (scores[0] != scores[1]) {
                summa[0].style.display = "block" // enables new screen
                winner() // calculates winner
            }
        }
    }

    function rdis() {
        roll.disabled = true
        rolled = false
        rolld();
    }

    function rres() {
        checkFlag()
        roll.disabled = false
    }
    //  loop for button presses
    function checkFlag() {
        if (rolled === false) {
            window.setTimeout(checkFlag, 100);
        } else {
            rdis()
        }
    }
    checkFlag()
        // viusal
    function shake(dice) {
        var direct = ['left', 'right']
        $(`#${dice+1}`).effect("shake", {
            times: 4,
            direction: direct[dice]
        }, 1000);

    }
    // updates scores either side of the play area
    function updatescores() {
        scoreb[1][0].innerHTML = scores[0]
        scoreb[1][1].innerHTML = scores[1]
    }
    // displays who the winner is
    function winner() {
        if (scores[0] > scores[1]) {
            summa[1].innerHTML = 1
            summa[2].innerHTML = scores[0]
            summa[3].innerHTML = 2
            summa[4].innerHTML = scores[1]
            summa[5].innerHTML = scores[0] - scores[1]
        } else {
            summa[1].innerHTML = 2
            summa[2].innerHTML = scores[1]
            summa[3].innerHTML = 1
            summa[4].innerHTML = scores[0]
            summa[5].innerHTML = scores[1] - scores[0]
        }
    }
    cl.oninput = function() {
        document.getElementById('col').innerHTML = `<style>:root {--accent: ${cl.value};}</style>`

    }
</script>

</html>
