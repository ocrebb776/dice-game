<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <!-- java script at bottom of page-->
    <link rel="stylesheet" href="css-js/main.css">
</head>

<body>
    <div class="white"></div>
    <div class="main">
        <div class="s">
            <div id="pl1" class="act">
                <div>Player 1 <br> SCORE <br> <span id="pl1s">0</span></div>
            </div>
        </div>
        <div class="s">
            <div class="bdice">
                <div>
                    ROUND : <span id="round">1</span>
                </div>
                <div style="display: flex;align-items: center;justify-content: space-evenly;">
                    <img id="1" src="img/dice.png">
                    <img id="2" src="img/dice.png">
                </div>
                <div>
                    <input id="cl" type="color" value="#444488"><button id="roll" onclick="rolled = true;console.log('change')">Roll</button>
                </div>
            </div>
        </div>
        <div class="s">
            <div id="pl2">
                <div>
                    Player 2 <br> SCORE <br>
                    <span id="pl2s">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <h1>THE WINNER WAS PLAYER <br><span id="winner">X</span><br> THERRE SCORE WAS<br><span id="wscore">X</span>pt
        </h1>
        <H2>THE LOOSER WAS PLAYER<br> <span id="looser">X</span><br>WITH A SCORE OF <br><span id="lscore">X</span> pt</H2>The difference was <span id="diff">X</span> pt
    </div>
</body><span id="col"></span>
<!-- java script-->
<script src="css-js/main.js"></script>

</html>
